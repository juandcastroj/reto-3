<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> I.M.C </title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

</head>

<body>
  <div id="contenedorForm" class="mx-5 my-5">
    <center>
      <h1> Calculador de Indice de masa corporal </h1>
    </center><br>
    <form class="row g-4 needs-validation" novalidate>
      <center>
        <div class="col-md-5">
          <label for="validationCustom04" class="form-label"> <strong>Sexo:</strong> </label>
          <select class="form-select" id="selectSexo" required>
            <option selected disabled>Selecciona:</option>
            <option>Masculino</option>
            <option>Femenino</option>
          </select>
          <div class="invalid-feedback">
            Please select a sex
          </div>
        </div>
        <div class="col-md-5">
          <label for="validationCustom01" class="form-label"> <strong>Edad:</strong> </label>
          <input type="number" class="form-control" id="inputEdad" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-5">
          <label for="validationCustom03" class="form-label"> <strong>Peso:</strong> </label>
          <input type="number" class="form-control" id="inputPeso" placeholder="kilos" required>
          <div class="invalid-feedback">
            ingresa un peso.
          </div>
        </div>
        <div class="col-md-5">
          <label for="validationCustom03" class="form-label"><strong>Estatura:</strong> </label>
          <input type="number" class="form-control" id="inputEstatura" placeholder="Metros" required>
          <div class="invalid-feedback">
            ingresa una estatura.
          </div>
        </div>
        <center>
          <div>
            <!-- Button trigger modal -->
            <button type="button" id="calcularimc" class="btn btn-dark  my-3" data-bs-toggle="modal"
              data-bs-target="#exampleModal">
              Calcular IMC
            </button>
        </center>
    </form>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
      data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Resultado</h5>
          </div>
          <div class="modal-body" id="contenedorModal">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="myfirstchart" style="height: 350px;"></div>
  <center><h1 id="tabla" >I.M.C segun cada edad ingresada.</h1></center>
  </div>
  <script src="./script.js" type="module">
  </script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
